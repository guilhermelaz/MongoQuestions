{% extends "layout.html" %}
{% block content %}


<ul class="page-nav">
    <li>
        <a class="btn btn-outline-success" href="{{ url_for('questoes') }}">Listar</a>
    </li>
</ul>


<h1>Atualizar</h1>


<form class="crud" action="/provas/questoes/{{ questao._id }}" method="POST">

    <input hidden value="{{ questao._id }}">

    <div class="form-group">
        <label for="qnro">Nro.:</label>
        <input value="{{ questao.numero }}" type="text" class="form-control" name="numero" id="numero" required>
    </div>

    <div class="form-group">
        <label for="qnro">Enunciado:</label>
        <input value="{{ questao.enunciado }}" type="text" class="form-control" name="enunciado" id="enunciado" required>
    </div>

    <div class="form-group">
        <label>Categoria:</label>
        <input value="{{ questao.categoria }}" type="text" class="form-control" name="categoria" id="categoria" required>
    </div>

    <div class="form-group">
        <label for="qnro">Alternativas:</label>
        <div class="alternativas">

            {% for alternativa in questao.alternativas %}
                <input value="{{ alternativa.alt }}" type="text" class="form-control" name="alternativa{{ loop.index }}" id="alternativa{{ loop.index }}" required>
                <input type="checkbox" name="correta{{ loop.index }}" id="correta{{ loop.index }}" value="True" {% if alternativa.ver|lower == 'true' %} checked {% endif %}>
            {% endfor %}
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>

{% endblock %}
